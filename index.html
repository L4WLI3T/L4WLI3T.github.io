<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    /* Background collage */
    .collage {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .collage img {
      position: absolute;
      width: 85px;
      border-radius: 12px;
      opacity: 0.5;
      object-fit: cover;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    /* Center card */
    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      padding: 14px;
    }

    .card {
      width: 100%;
      max-width: 330px;
      background: rgba(255, 255, 255, 0.96);
      padding: 26px 20px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 16px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 1.45rem;
      color: #ff4d6d;
      margin: 8px 0;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 12px;
    }

    .buttons {
      position: relative;
      height: 110px;
      margin-top: 16px;
    }

    button {
      padding: 12px 22px;
      font-size: 0.95rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #e5e5e5;
      color: #333;
      position: absolute;
      left: 130px;
    }

    #cuteBtn {
      display: none;
      background: #ffd6e0;
      color: #ff4d6d;
      position: absolute;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { opacity: 0; transform: translateX(-50%) scale(0.7); }
      to { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    .message {
      margin-top: 18px;
      font-size: 1.05rem;
      color: #ff4d6d;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- Background collage -->
  <div class="collage" id="collage"></div>

  <!-- Card -->
  <div class="container">
    <div class="card">
      <h1>Hey you ðŸ’•</h1>
      <p>I was wonderingâ€¦</p>
      <h1>Will you be my Valentine? ðŸŒ¹</h1>

      <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ™ˆ</button>
        <button id="cuteBtn">Waitâ€¦ are you sure? ðŸ¥º</button>
      </div>

      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    /* 20 background images */
    const photos = [
      "photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg",
      "photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.jpg",
      "photo11.jpg","photo12.jpg","photo13.jpg","photo14.jpg","photo15.jpg",
      "photo16.jpg","photo17.jpg","photo18.jpg","photo19.jpg","photo20.jpg"
    ];

    const collage = document.getElementById("collage");

    photos.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.style.top = Math.random() * 92 + "%";
      img.style.left = Math.random() * 92 + "%";
      img.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
      collage.appendChild(img);
    });

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const cuteBtn = document.getElementById("cuteBtn");
    const message = document.getElementById("message");

    // Mobile-friendly "escape"
    noBtn.addEventListener("touchstart", () => {
      const x = Math.random() * 140 - 70;
      const y = Math.random() * 50 - 25;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("click", () => {
      cuteBtn.style.display = "inline-block";
    });

    cuteBtn.addEventListener("click", () => {
      message.textContent = "Okay okayâ€¦ Iâ€™ll take that as a YES ðŸ’˜ðŸ¥¹";
    });

    yesBtn.addEventListener("click", () => {
      message.textContent = "Yay! ðŸ’– I promise to make it special âœ¨";
    });
  </script>

</body>
</html>
