<html lang="en">
<head>

  <style>
    body {
      margin: 0;

    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 26px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 15px;
    }

    #yesBtn:hover {

    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    .message {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #ff4d6d;
      font-weight: 600;
    }
  </style>
</head>
