<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
    }

    .collage {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .collage img {
      position: absolute;
      width: 120px;
      border-radius: 14px;
      opacity: 0.5;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      animation: float linear infinite;
    }

    @keyframes float {
      from { transform: translate(0,0) rotate(var(--rot)); }
      to   { transform: translate(var(--x),var(--y)) rotate(var(--rot)); }
    }

    .overlay {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      color: white;
      text-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }

    h1 { font-size: 1.6rem; margin: 8px 0; }
    p  { font-size: 1rem; margin-bottom: 10px; }

    .buttons { margin-top: 20px; width: 100%; }

    button {
      padding: 14px 26px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    button:active { transform: scale(0.95); }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    .no-step {
      display: none;
      position: fixed;
      z-index: 3;
      background: #ffffffcc;
      color: #333;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
      touch-action: manipulation; /* ğŸ”‘ important */
    }

    #no2 { background: #ffd6e0; color: #ff4d6d; }
    #no3 { background: #ffb3c1; color: #7a001f; }

    .message {
      margin-top: 22px;
      font-size: 1.1rem;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="collage" id="collage"></div>

  <div class="overlay">
    <h1>Hey Sruberry, my girlfriend ğŸ’•</h1>
    <p>I was wonderingâ€¦ then realized the hints were deployed directly.</p>
    <h1>Will you be my Valentine? ğŸŒ¹</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>

      <button class="no-step" id="no1">No ğŸ˜¶â€ğŸŒ«ï¸</button>
      <button class="no-step" id="no2">Waitâ€¦ are you sure? ğŸ¥º</button>
      <button class="no-step" id="no3">This sureee? ğŸ˜­</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    /* ===== Background images ===== */

    const photos = [
      "photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg",
      "photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.jpg",
      "photo11.jpg","photo12.jpg","photo13.jpg","photo14.jpg","photo15.jpg",
      "photo16.jpg","photo17.jpg","photo18.jpg","photo19.jpg","photo20.jpg"
    ];

    const collage = document.getElementById("collage");

    photos.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.style.top = Math.random() * 100 + "%";
      img.style.left = Math.random() * 100 + "%";

      img.style.setProperty("--x", (Math.random()*200-100)+"px");
      img.style.setProperty("--y", (Math.random()*200-100)+"px");
      img.style.setProperty("--rot", (Math.random()*40-20)+"deg");
      img.style.animationDuration = (Math.random()*30+20)+"s";

      collage.appendChild(img);
    });

    /* ===== No buttons (ABSOLUTELY DETERMINISTIC) ===== */

    const steps = ["no1", "no2", "no3"];
    const message = document.getElementById("message");

    function placeRandom(btn) {
      const pad = 70;
      btn.style.left = Math.random() * (innerWidth - pad*2) + pad + "px";
      btn.style.top  = Math.random() * (innerHeight - pad*2) + pad + "px";
    }

    steps.forEach((id, i) => {
      const btn = document.getElementById(id);
      btn.style.opacity = Math.max(1 - i*0.3, 0.3);

      btn.addEventListener("pointerdown", () => {
        btn.style.display = "none";

        if (i + 1 < steps.length) {
          const next = document.getElementById(steps[i + 1]);
          placeRandom(next);
          next.style.display = "inline-block";
        } else {
          message.textContent = "Error generating button: NO failed QA";
        }
      }, { once: true }); // ğŸ”¥ GUARANTEE
    });

    const firstNo = document.getElementById("no1");
    placeRandom(firstNo);
    firstNo.style.display = "inline-block";

    document.getElementById("yesBtn").addEventListener("pointerdown", () => {
      message.textContent =
        "Yay! This Valentineâ€™s build includes a special day ğŸ¥° â€” check the zip compartment of your small red purse âœ¨";
      if (navigator.vibrate) navigator.vibrate(60);
    });
  </script>

</body>
</html>
