<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
    }

    /* Full-screen collage */
    .collage {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .collage img {
      position: absolute;
      width: 120px;
      border-radius: 14px;
      opacity: 0.5;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    /* Overlay content */
    .overlay {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      color: white;
      /*backdrop-filter: blur(2px);*/
    }

    h1 {
      font-size: 1.6rem;
      margin: 8px 0;
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1rem;
      margin-bottom: 10px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    .buttons {
      position: relative;
      margin-top: 20px;
      height: 120px;
    }

    button {
      padding: 14px 26px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ffffffcc;
      color: #333;
      position: absolute;
      left: 140px;
    }

    #cuteBtn {
      display: none;
      background: #ffd6e0;
      color: #ff4d6d;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { opacity: 0; transform: translateX(-50%) scale(0.7); }
      to { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    .message {
      margin-top: 22px;
      font-size: 1.1rem;
      font-weight: 600;
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

  <!-- Background collage -->
  <div class="collage" id="collage"></div>

  <!-- Floating content -->
  <div class="overlay">
    <h1>Hey you ðŸ’•</h1>
    <p>I was wonderingâ€¦</p>
    <h1>Will you be my Valentine? ðŸŒ¹</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ˆ</button>
      <button id="cuteBtn">Waitâ€¦ are you sure? ðŸ¥º</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const photos = [
      "photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg",
      "photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.jpg",
      "photo11.jpg","photo12.jpg","photo13.jpg","photo14.jpg","photo15.jpg",
      "photo16.jpg","photo17.jpg","photo18.jpg","photo19.jpg","photo20.jpg"
    ];

    const collage = document.getElementById("collage");

    photos.forEach(src => {
      const img = document.createElement("img");
      img.src = src;

      img.style.top = Math.random() * 200 + "%";
      img.style.left = Math.random() * 200 + "%";
      img.style.transform = `rotate(${Math.random() * 40 - 20}deg)`;
      img.style.zIndex = Math.floor(Math.random() * 5);

      collage.appendChild(img);
    });

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const cuteBtn = document.getElementById("cuteBtn");
    const message = document.getElementById("message");

    noBtn.addEventListener("touchstart", () => {
      const x = Math.random() * 160 - 80;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("click", () => {
      cuteBtn.style.display = "inline-block";
    });

    cuteBtn.addEventListener("click", () => {
      message.textContent = "Okay okayâ€¦ Iâ€™ll take that as a YES ðŸ’˜ðŸ¥¹";
    });

    yesBtn.addEventListener("click", () => {
      message.textContent = "Yay! ðŸ’– I promise to make it special âœ¨";
      if (navigator.vibrate) navigator.vibrate(60);
    });
  </script>

</body>
</html>
