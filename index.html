<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
    }

    /* ===== Background collage ===== */
    .collage {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .collage img {
      position: absolute;
      width: 120px;
      border-radius: 14px;
      opacity: 0.5;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      animation: float linear infinite;
    }

    @keyframes float {
      from {
        transform: translate(0, 0) rotate(var(--rot));
      }
      to {
        transform: translate(var(--x), var(--y)) rotate(var(--rot));
      }
    }

    /* ===== Overlay ===== */
    .overlay {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      color: white;
      text-shadow: 0 4px 10px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 1.6rem;
      margin: 8px 0;
    }

    p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .buttons {
      margin-top: 20px;
      width: 100%;
    }

    button {
      padding: 14px 26px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      z-index: 3;
    }

    .no-step {
      display: none;
      position: fixed;
      z-index: 3;
      background: #ffffffcc;
      color: #333;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
    }

    #no2 { background: #ffd6e0; color: #ff4d6d; }
    #no3 { background: #ffb3c1; color: #7a001f; }
    #no4 { background: #ffc2d1; color: #7a001f; }

    .message {
      margin-top: 22px;
      font-size: 1.1rem;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- Background images -->
  <div class="collage" id="collage"></div>

  <!-- Overlay content -->
  <div class="overlay">
    <h1>Hey Sruberry my girlfriendğŸ’•</h1>
    <p>I was wondering (No sorry, you gave hints directly)</p>
    <h1>Will you be my Valentine? ğŸŒ¹</h1>
    
    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>

      <button class="no-step" id="no1">No ğŸ˜¶â€ğŸŒ«ï¸</button>
      <button class="no-step" id="no2">Waitâ€¦ are you sure? ğŸ¥º</button>
      <button class="no-step" id="no3">This sureee? ğŸ˜­</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    /* ===== Moving background images ===== */

    const photos = [
      "photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg",
      "photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.jpg",
      "photo11.jpg","photo12.jpg","photo13.jpg","photo14.jpg","photo15.jpg",
      "photo16.jpg","photo17.jpg","photo18.jpg","photo19.jpg","photo20.jpg","photo21.jpg","photo22.jpg"
    ];

    const collage = document.getElementById("collage");

    photos.forEach(src => {
      const img = document.createElement("img");
      img.src = src;

      img.style.top = Math.random() * 100 + "%";
      img.style.left = Math.random() * 100 + "%";

      const x = Math.random() * 200 - 100 + "px";
      const y = Math.random() * 200 - 100 + "px";
      const rot = Math.random() * 40 - 20 + "deg";
      const duration = Math.random() * 30 + 20 + "s";

      img.style.setProperty("--x", x);
      img.style.setProperty("--y", y);
      img.style.setProperty("--rot", rot);
      img.style.animationDuration = duration;

      collage.appendChild(img);
    });

    /* ===== Progressive No buttons (FIXED) ===== */

    const steps = ["no1", "no2", "no3"];
    const message = document.getElementById("message");
    const yesBtn = document.getElementById("yesBtn");

    function placeRandom(btn) {
      const padding = 70;
      btn.style.left =
        Math.random() * (window.innerWidth - padding * 2) + padding + "px";
      btn.style.top =
        Math.random() * (window.innerHeight - padding * 2) + padding + "px";
    }

    steps.forEach((id, index) => {
      const btn = document.getElementById(id);

      // opacity reduces each step
      btn.style.opacity = Math.max(1 - index * 0.3, 0.3);

      btn.addEventListener("click", () => {
        // ğŸ”’ CRITICAL FIX: prevent multi-tap
        btn.style.pointerEvents = "none";

        btn.style.display = "none";

        if (index + 1 < steps.length) {
          const nextBtn = document.getElementById(steps[index + 1]);
          placeRandom(nextBtn);
          nextBtn.style.display = "inline-block";
        } else {
          message.textContent = "Error generating button: NO failed QA";
        }
      });
    });

    // show first No
    const firstNo = document.getElementById("no1");
    placeRandom(firstNo);
    firstNo.style.display = "inline-block";

    yesBtn.addEventListener("click", () => {
      message.textContent = "Yay! This valentine's build includes a special day ğŸ¥° - check the zip compartment of your small red purse. âœ¨";
      if (navigator.vibrate) navigator.vibrate(60);
    });
  </script>

</body>
</html>
